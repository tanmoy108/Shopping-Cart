<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- fontawsome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />

    <!-- External Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid img">
      <div class="box">
        <div class="container-fluid">
          <div class="row">
            <div class="col g-0"><h2>order</h2></div>
            <hr>
          </div>
          
          <div class="row mt-2 cart-item">
            <div class="col-6 right col-xs-12 g-0 center-item">
              <img src="images/item1.jpg" alt="item1" />
              <h1>
                Item 1 <br />
                <span> Delivery 24 <sup>th</sup> July </span>
              </h1>
            </div>
            <div class="col-6 left col-xs-12 g-0 center-item">
              <button id="phone-minus" class="btn btn-default">
                <i class="fas fa-minus"></i>
              </button>
              <input
                class="form-control text-center"
                id="phone-number"
                type="text"
                min="0"
                value="1"
                readonly
              />
              <button id="phone-plus" class="btn btn-default">
                <i class="fas fa-plus"></i>
              </button>
              <h4 id="phone-price" >$2100</h4>
            </div>
          </div>
          <div class="row mt-2 cart-item">
            <div class="col-6 right col-xs-12 g-0 center-item">
              <img src="images/item2.jpg" alt="item1" />
              <h1>
                Item 2 <br />
                <span> Delivery 24 <sup>th</sup> July </span>
              </h1>
            </div>
            <div class="col-6 left col-xs-12 g-0 center-item">
              <button id="case-minus" class="btn btn-default">
                <i class="fas fa-minus"></i>
              </button>
              <input
                class="form-control text-center"
                id="case-number"
                type="text"
                min="0"
                value="1"
                readonly
              />
              <button id="case-plus" class="btn btn-default">
                <i class="fas fa-plus"></i>
              </button>
              <h4 id="case-price" >$1000</h4>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col total">
              <div class="head">
                <h5>SubTotal</h4>
                <h5>Tax(%)</h4>
                <h5>Total</h4>
              </div>
              <div class="info">
                <h5 id="priceSubtotal">3100</h4>
                <h5 id="priceTax">10</h4>
                <h5 id="priceTotal"><b>2790</b></h4>
              </div>
            </div>
          </div>
          <a class="btn mt-3" id="checkout"  href="#">Proceed to checkout</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- External js -->
    <script src="script.js"></script>
  </body>
</html>
